<html>
<head>
<body>
<p id="p1"></p>
<script>
var you=new Date();
var date=you.getFullYear()+"-"+(you.getMonth()+1)+"-"+you.getDate();
document.getElementById("p1").innerHTML=date;
</script>
</body>
</head>
</html>
